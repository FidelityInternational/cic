Metrics/LineLength:
  Max: 120

AllCops:
  TargetRubyVersion: 2.4
    - '.idea/**/*'
    - '*.gemspec'
  Exclude:
    - '**/.vagrant/**'

Style/Documentation:
  Enabled: false

Metrics/MethodLength:
  Max: 11

Style/FrozenStringLiteralComment:
  Enabled: false


Metrics/BlockLength:
  Exclude:
    - 'spec/support/shared_examples/*.rb'
    - '**/*_spec.rb'

Metrics/ModuleLength:
  Exclude:
    - '**/*_spec.rb'

Metrics/MethodLength:
  Exclude:
    - 'spec/support/github/api/mocks/**/*.rb'

Metrics/ClassLength:
  Exclude:
    - 'spec/support/github/api/mocks/**/*.rb'